<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Website-format.css">
    <style>
        /* Styles specific to the calculator page */
        .calculator-page {
            width: 80%;
            /* Adjust as needed */
            margin: 20px auto;
            font-family: sans-serif;
            /* Choose a suitable font */
        }

        .calculator-header {
            background-color: #333;
            /* Dark background for header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .calculator-disclaimer {
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }

        .calculator-section {
            margin-top: 20px;
        }

        .calculator-section h2 {
            background-color: #f0f0f0;
            /* Light background for section titles */
            padding: 10px;
        }

        .calculator-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .calculator-buttons button {
            background-color: #e0e0e0;
            /* Button background */
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        /* Optional: Add hover effect to buttons */
        .calculator-buttons button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>

<body>
    <div class="calculator-page">
        <div class="calculator-header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator-disclaimer">
            <p>These calculators are to be used as convenient hypotheticals to estimate financial returns. Results are
                not certain.</p>
        </div>
        <div class="calculator-section">
            <h2>Loans</h2>
            <div class="calculator-buttons">
                <button>Loan Payoff</button>
                <button>Home Affordability</button>
                <button>Mortgage Refinancing</button>
                <button>Mortgage Acceleration</button>
                <button>Credit Card Debt</button>
                <button>Lease Payment</button>
                <button>Car Affordability</button>
            </div>
        </div>
        <div class="calculator-section">
            <h2>Saving and Investing</h2>
            <div class="calculator-buttons">
                <button>College Funding</button>
                <button>Savings Goals</button>
                <button>Savings Accumulation</button>
                <button>Taxable Equivalent Yield</button>
            </div>
        </div>
    </div>
</body>

</html>
